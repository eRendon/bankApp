<ion-page>
    <ion-content>
        <div class="bg-blueDark-50">
            <div class="pb-16 pt-8">
                <div class="bg-orangeAqua-50 lg:w-4/12 md:6/12 w-10/12 m-auto shadow-md">
                    <div class="py-8 px-8 rounded-xl">
                        <h1 class="font-medium text-2xl mt-3 text-white text-center">Transferencias</h1>
                        <div>
                            <div class="mt-1 relative">
                                <button @click="selectState = !selectState" type="button"
                                        class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                        aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                                        <span class="flex items-center">
                                            <span class="ml-3 block truncate">
                                        {{ transactionState.from }}
                                            </span>
                                        </span>
                                    <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                         <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                              viewBox="0 0 20 20" fill="currentColor"
                                              aria-hidden="true">
                                          <path fill-rule="evenodd"
                                                d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                                clip-rule="evenodd"/>
                                         </svg>
                                     </span>
                                </button>
                                <ul v-if="selectState"
                                    class="absolute mt-1 w-full bg-white shadow-lg max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
                                    tabindex="-1" role="listbox" aria-labelledby="listbox-label">
                                    <li @click="selectAccount(account)" v-for="account in accountBank" class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9"
                                        id="listbox-option-0" role="option">
                                        <div class="flex items-center">
                                            <span class="font-normal ml-3 block truncate">
                                           {{ account.accountNumber }}
                                            </span>
                                        </div>
                                        <span v-if="isSelected(account)" class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd"
                                                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                      clip-rule="evenodd"/>
                                            </svg>
                                        </span>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <form @submit.prevent="sendTransaction" action="" class="mt-6">
                            <div class="my-5 text-sm">
                                <label for="account-destiny" class="block text-black text-white">Cuenta destino</label>
                                <input v-model="transactionState.to" type="text" autofocus id="account-destiny"
                                       class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full"
                                       placeholder="Cuenta"/>
                            </div>
                            <div class="my-5 text-sm">
                                <label for="description" class="block text-black text-white">Descipción</label>
                                <input v-model="transactionState.description" type="text" autofocus id="description"
                                       class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full"
                                       placeholder="Descripción"/>
                            </div>
                            <div class="my-5 text-sm">
                                <ion-item >
                                    <ion-label>Moneda</ion-label>
                                    <ion-select v-model="transactionState.currency" ok-text="Ok" cancel-text="Cancelar">
                                        <ion-select-option value="COP">Peso Colombiano</ion-select-option>
                                        <ion-select-option value="USD">Dólares</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </div>
                            <div class="my-5 text-sm">
                                <label for="balance" class="block text-black text-white">Valor</label>
                                <input v-model="transactionState.balance" type="text" autofocus id="balance"
                                       class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full"
                                       placeholder="Usuario"/>
                            </div>

                            <button-app :disabled="selectedAccount.balance === 0" class="w-full" text="Enviar"></button-app>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-page>
